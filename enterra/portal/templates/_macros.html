{% macro render_field(field, placeholder="") %}
  <div class="mb-3">
    <label class="form-label" for="{{ field.id }}">{{ field.label.text }}</label>
    {{ field(class_="form-control", placeholder=placeholder) }}
    {% if field.errors %}
      <div class="form-text text-danger">
        {{ field.errors[0] }}
      </div>
    {% endif %}
  </div>
{% endmacro %}
